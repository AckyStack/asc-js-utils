<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AckyStackCMS JS工具库生产打包测试页面</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<input id="test"/>
<script src="../dist/asc_js_utils.iife.js"></script>
<script>
  $ascu.setFormValidationFeedbacks({
    onValid: (result) => {
      console.log(`[Form Validation]: (${result.inputElement.id}) (${result.isValid}) ${result.message}`)
      $ascu.msg().success(`[Form Validation]: (${result.inputElement.id}) (${result.isValid}) ${result.message}`)
    },
    onInvalid: (result) => {
      console.log(`[Form Validation]: (${result.inputElement.id}) (${result.isValid}) ${result.message}`)
      $ascu.msg().error(`[Form Validation]: (${result.inputElement.id}) (${result.isValid}) ${result.message}`)
    }
  })

  const vr = [
    {
      element: document.getElementById('test'),
      rules: [
        {
          validatorName: 'required',
          invalidMessage: '该项为必填项.'
        },
        {
          validatorName: 'email',
          invalidMessage: '必须为邮箱.'
        }
      ]
    }
  ]
  const v = $ascu.validation().init(vr)
</script>
</body>
</html>
